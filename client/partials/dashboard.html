 -->
 <div>
<h3>Welcome, {{current_user.name}}</h3>
<input type = "text" class = "form-control" ng-model = "filter_name">
	<table style = "width: 100%" class = 'table table-striped table-bordered'>
		<tr>
		    <th ng-click="sortBy='name';reverse=!reverse">Category</th>
		    <th ng-click="sortBy='topic';reverse=!reverse">Topic</th>
		    <th ng-click = "sortBy='name';reverse=!reverse">User Name</th>
		    <th ng-click ="sortBy='posts';reverse=!reverse">Posts</th>
		</tr>
		<tr ng-repeat = "topic in topics | filter:filter_name | orderBy:sortBy:reverse" class = "show_case">
		    <td><h3>{{ topic.category }}</h3></td>
		   	<td><h3><a href = "#/topic/{{topic._id}}">{{ topic.title }}</a></h3></td>
		    <td><h3><a href = "#/user/">{{ topic.user }}</a></h3></td>
		    <td><h3>{{ topic.posts.length }}</h3></td>
		</tr>
	</table>
	<h3>Add a new Topic</h3>
		<label for = "topic">Topic</label>
		<input type = "text" name = "topic" ng-model = "newTopic.title">
		<label for = "description">Description</label>
		<input type = "text" name = "description" ng-model = "newTopic.description">
		<label for = "category">Category</label>
		<select name = "category" ng-model = "newTopic.category">
			<option>HTML</option>
			<option>CSS</option>
			<option>Javascript</option>
			<option>Java</option>
			<option>C++</option>
		</select>
		<input type = "hidden" ng-model = "newTopic.name" ng-value = "current_user[0].name" ng-init = "newTopic.name=current_user[0].name">
		<input type = "submit" class = "btn btn-primary" ng-click = 'addtopic()'>
</div>
